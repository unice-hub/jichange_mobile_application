name: learingdart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.1


dependencies:
  flutter:
    sdk: flutter
  #To handle connecting to the APIs 
  http: ^1.2.2
  shared_preferences: ^2.0.13
  path_provider: ^2.0.11
  permission_handler: ^11.3.1
  device_info_plus: ^11.2.0
  font_awesome_flutter: ^10.7.0
  dropdown_search: ^6.0.1
  fl_chart: ^0.70.0 # Check for the latest version on pub.dev
  #To handle the internet connectivity
  # connectivity_plus: ^2.3.1

  
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl_phone_field: ^3.2.0
  intl: ^0.20.1
  lottie: ^3.1.3
  pdf: ^3.11.1
  excel: ^4.0.6
  printing: ^5.13.4
  open_file: ^3.5.10
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/

  uses-material-design: true

  fonts:
      - family: Roboto
        fonts:
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/static/Roboto-Bold.ttf
  
